<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>测试</title>
	<script>
	//求数组的和和平均值
		var arr = [2,6,1,7,4];
		var sum = 0;
		var average = 0;
		for (var i = 0; i < arr.length; i++) {
			sum += arr[i];
			average = sum/arr.length;
		}
		console.log(sum,average);
	</script>
</head>
<body>
	<p>文字文字呀</p>
</body>
</html>
